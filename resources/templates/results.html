<!DOCTYPE html>
<html>
    <head>
        <link href="/static/css/nv.d3.css" rel="stylesheet" type="text/css">
        <link href="/static/css/smm.css" rel="stylesheet" type="text/css">

        <script src="/static/js/jquery-1.10.2.min.js"></script>
        <script src="/static/js/socket.io.js"></script>

        <script src="/static/js/d3.v3.js"></script>
        <script src="/static/js/nv.d3.min.js"></script>
        <script src="/static/js/smm.js"></script>

        <title>Streamcrab - Realtime, Twitter sentiment analysis engine</title>

    </head>
    <body>
        <header class="header">
            <div id='logo'>
                <h1><a href="/">Streamcrab</a></h1>
                <span>Realtime, Twitter sentiment analysis engine</span>
                <a href="https://github.com/cyhex/streamcrab"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github-camo.global.ssl.fastly.net/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
            </div>
            <form id="trackingForm" method="get" action="/results">
                <div>
                    <div class="txtLeft" ><strong>Searching for:</strong></div>
                    <input type="text" name="keyword" value="{{keyword}}" id="keyword" class="loading">
                </div>
                <div class="row">
                    <button id="stopTracking">Stop searching</button>
                    <button id="restartTracking">Restart search</button>
                </div>

            </form>
        </header>
        <div id='errorMsg' style="display: none;"><section></section></div>
        <div class='row'></div>
        <div class='row'>
            <div id='totals' >
                <div id="countChart" class='totalsChart chart'  >
                    <header>Tweet count in %</header>
                    <svg></svg>
                </div>

                <div id="sumChart" class='totalsChart chart' >
                    <header>Polarity sums</header>
                    <svg></svg>
                </div>

            </div>

            <div id="trendChart" class="chart" >
                <header>Polarity trend over time</header>
                <svg></svg>
            </div>

        </div>

        <div id="polarityChart" class="chart" >
            <header>Polarity distribution over time</header>
            <svg></svg>
        </div>

        <script>
            SMM.streamChannel.listen('{{keyword}}');
            SMM.charts.init();
           
        </script>

    </body>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-48164744-1', 'streamcrab.com');
      ga('send', 'pageview');

    </script>
</html>
